<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Контакти</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #FFFAF7;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
  }

  main {
    text-align: center;
    margin-top: 100px;
  }

  h1 {
    font-size: 50px;
    margin-bottom: 30px;
    color: #333;
  }

  h2 {
    font-size: 30px;
    margin-bottom: 20px;
    color: #555;
  }

  .social-links {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-bottom: 50px;
  }

  .social-links a {
    text-decoration: none;
    color: inherit;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 16px;
  }

  .social-links img {
    width: 50px;
    height: 50px;
    margin-bottom: 8px;
  }

  .contact {
    font-size: 20px;
  }

  .contact a {
    color: blue;
    text-decoration: underline;
  }
</style>
</head>
<body>
<main>
  <div class="center-block">
	  <div class="line"></div>              
	  <div class="block-text">Наша мета - розповісти вам якомога більше про найцікавіших діячів художнього мистецтва та стилі в яких фони працювали</div>
	  <div class="line"></div>               
	</div>
  <h2>Ви можете знайти нас тут</h2>
  <div class="social-links">
    <a href="https://www.instagram.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      Instagram
    </a>
    <a href="https://www.facebook.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook">
      Facebook
    </a>
    <a href="https://www.pinterest.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png" alt="Pinterest">
      Pinterest
    </a>
  </div>

  <h2>Маєте пропозицію? Напишіть нам</h2>
  <div class="contact">
    <a href="info@example.com">info@example.com</a>
  </div>
</main>
</body>
</html>
